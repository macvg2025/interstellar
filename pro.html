<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico" />
  <title>Dashboard</title>
  <style>
       body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0b0b0f;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-button {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 4px 8px;
      font-size: 12px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: #1a1a2e;
      border: 1px solid #00f7ff;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 8px #00f7ff, 0 0 15px #007bff inset;
      transition: all 0.2s ease-in-out;
    }

    .back-button:hover {
      background: #111122;
      box-shadow: 0 0 12px #00f7ff, 0 0 20px #007bff inset;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='https://macvg2025.github.io'">‚Üê Back to Games</button>
  <iframe src="https://iamsteve.raspberryip.com/"></iframe>
</body>
</html>
