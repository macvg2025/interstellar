<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Frame</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      font-size: 14px;
      font-family: sans-serif;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.2s;
    }

    .back-button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='https://macvg2025.github.io'">‚Üê Back to Games</button>
  <iframe src="https://iamsteve.raspberryip.com/"></iframe>
</body>
</html>
